      <form class="form-signin" role="form" id='login_form' name='login_form' action='' method='post' accept-charset='UTF-8'>

          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" name="user_password" id="inputPassword" class="form-control" placeholder="Password" value="repzone" required>

        <div class='alert alert-danger' style="display:none;" id="error"><span id="error_message"></span></div>
        <button class="btn btn-lg btn-success btn-block" type="button" id="login_button" name="button">Sign in</button>
