                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form onkeypress=""class="form-signin" role="form" id='login_form' name='login_form' action='' method='post' accept-charset='UTF-8'>
                          <input type='hidden' name='login_submitted' id='login_submitted' value='1' />
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="user_name" type="email" id="inputEmail" required>
                                </div>                        
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="user_password" id="inputPassword" type="password" required>
                                </div>
                                <!--The terms file including checkbox. -->
                                  <div class="panel-body panel panel-default" style="cursor='pointer'; background-color:rgb(245, 245, 245)">
                                      <div>
                                          <p style="font-size:12px">Please note that the videos for this program can <b><u>only</u></b> be used in the setting of the CCS-accredited group learning sessions. They <b><u>must not</u></b> be used/shared for any other purposes.</p>
                                      </div>
                                      <div style="height:15px;">
                                          <input type="checkbox" id="rep_checked" style="cursor:pointer" value="on" onchange="document.getElementById('login_button').disabled = !this.checked; document.getElementById('login_button').title = ''"><label style="padding-left:5px">I accept these terms</label>
                                      </div>
                                  </div>
                                <!---->
                                <div class='alert alert-danger' style="display:none;" id="error"><span id="error_message"></span></div>
                                <button class="btn btn-lg btn-success btn-block" type="button" id="login_button" name="button" title="Please accept the terms outlined above" disabled>Sign in</button>
                            </fieldset>
                        </form>
                    </div>
