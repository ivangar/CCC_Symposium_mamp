      <div class="bs-example">
          <form class="form-signin" id='registration_form' name='registration_form'>
          <input type='hidden' name='register_submitted' id='register_submitted' value='1' />
              <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" name="rep_name">
                  <span class="help-block">Please enter your full name</span>
              </div>
              <div class="form-group">
                  <label for="company">Company</label>
                  <input type="text" class="form-control" id="company" name="rep_company">
              </div>
              <div class="form-group ">
                  <label for="inputEmail">Email address</label>
                  <input type="email" class="form-control" id="inputEmail" name="rep_email">
              </div>
              <div class="form-group">
                  <label for="phone">Phone number</label>
                  <input type="text" class="form-control" id="phone" name="rep_phone">
              </div>
              <!--ADDED Checkbox with enable/disable submit button built into it-->
              <div class="panel-body panel panel-default" style="cursor='pointer'; background-color:rgb(255, 255, 255)">
                  <div>
                      <p style="font-size:12px">Please note that the videos for this program can <b><u>only</u></b> be used in the setting of the CCS-accredited group learning sessions. They <b><u>must not</u></b> be used/shared for any other purposes.</p>
                  </div>
                  <div style="height:15px;">
                      <input type="checkbox" id="rep_checked" style="cursor:pointer" value="on" onchange="document.getElementById('registration_button').disabled = !this.checked; document.getElementById('registration_button').title = ''"><label style="padding-left:5px">I accept these terms</label>
                  </div>
              </div>
              <!---->

              <div class='alert alert-danger' style="display:none;" id="error"><span id="error_message">&nbsp;</span></div>
              <button class="btn btn-lg btn-primary btn-block" type="button" id="registration_button" name="button" title="Please accept the terms outlined above"disabled>Sign up</button>
          </form>
